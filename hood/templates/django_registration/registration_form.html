{% extends 'hoods/base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="container">

    <div class="row">

        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card" style="margin-top:5%; padding:20px">
                <div class="card-body">

                    <div class="card-text">
                        <form action="" method="post" novalidate style="margin:20px">
                            {% csrf_token%} {{ form|crispy}}
                            <button type="submit" class="btn btn-info btn-sm">Login</button>
                        </form>

                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-2"></div>
    </div>

</div>
{% endblock %}
